<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Churn Predictor Pro | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a00ff, #b300ff, #7f00ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      width: 90%;
      max-width: 450px;
      border-radius: 28px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(122, 0, 255, 0.6);
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #7f00ff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #444;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid #ddd;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #7f00ff;
      box-shadow: 0 0 12px rgba(127, 0, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, #7f00ff, #b300ff);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(127, 0, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(127, 0, 255, 0.9);
    }

    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 0.75rem;
      color: #999;
    }

    .error {
      color: #ff0844;
      font-size: 0.8rem;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>üîê Secure Login</h1>
    <div class="subtitle">Churn Predictor Pro | Employee Access</div>

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="code">Access Code</label>
      <input type="password" id="code" placeholder="Enter access code">
    </div>

    <button onclick="login()">Login</button>

    <div id="error" class="error">Invalid access code. Please try again.</div>

    <div class="footer-text">
      ¬© 2026 Churn Predictor Pro | Enterprise Analytics
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const code = document.getElementById("code").value.trim();
      const error = document.getElementById("error");

      if (!name || !code) {
        error.style.display = "block";
        error.innerText = "Please enter your name and access code.";
        return;
      }

      if (code === "ccp9090") {
        alert("Welcome " + name + "! Login Successful.");
        // Redirect to your home or dashboard page
        // window.location.href = "home.html";
      } else {
        error.style.display = "block";
        error.innerText = "Invalid access code. Please try again.";
      }
    }
  </script>

</body>
</html>
